			<script>

				// Load Notify
				$(document).ready(function(){
					$('#idnotify').notify({
						show: true, // Show message (true) or arrow (false)
						slideTime: 0, // Time to slideOut. 0 is no slideOut.
						close: true, // Avoid close notify.
						arrow: true, // Show arrow to slideIn when message is close.
						color: "#888", // Color of text.
